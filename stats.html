<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>[App name]</title>
        <style>
            * {
                font-family: Verdana;
            }
            
            body {
                padding: 0;
                margin: 0;
            }
            
            #navbar {
                width: 100%;
                height: 50px;
                background-color: #234;
                padding-left: 10px;
                box-sizing: border-box;
                color: #FFF;
            }
            
            #navbar h1 {
                line-height: 50px;
                padding: 0;
                maring: 0;
                font-size: 24px;
                display: inline;
            }
            
            .content {
                height: calc(100% - 50px);
                width: 100%;
                display: block;
            }
        </style>
    </head>
    
    <!--
        https://download.data.public.lu/resources/donnees-covid19/20200423-171310/datapublic-covid19.xlsx
    -->
    
    <body>
        <div id="navbar">
            <h1 class="navbar-text">[App name]</h1>
        </div>
        <div id="content">
            <h1>Statistics</h1>
            <p id="data"></p>
        </div>
        <script>
            const corsProxy = "https://cors-anywhere.herokuapp.com/";
            const url = corsProxy + "https://data.public.lu/fr/datasets/r/bad0c25e-2397-4739-9916-1f9d60625f03";
            var req = new XMLHttpRequest();
            req.open("GET", url, true);
            req.responseType = "arraybuffer";
            req.onload = function() {
                var data = new Uint8Array(req.response);
                var wb = XLSX.read(data, {type: "array"});
                var js = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                for (var i = 0; i < js.length; i++) {
                    js[i]["Date"] = new Date(1899, 11, 30) + parseInt(js[i]["Date"]) * 1000 * 60 * 60 * 24;
                    console.log(js[i]["Date"]);
                    document.getElementById("data").innerHTML += JSON.stringify(js[i]) + "<br><br>";
                }
            };
            req.send();
        </script>
    </body>
</html>
