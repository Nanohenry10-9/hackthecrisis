<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <meta charset="utf-8">

    <body>
        <div id="navbar">
            <a href="index.html" id="index">
                <h1 class="navbar-text">LetzInform</h1>
            </a>
        </div>
        <div id="content">
               <div id="0"></div>
               <div id="1"></div>
               <div id="2"></div> 
           <br>
           <div id="info"></div>
        </div>


        <script type="text/javascript">
            function getRestr() {
                const corsProxy = "https://cors-anywhere.herokuapp.com/";
                const url = corsProxy + "https://granddukeofco.de/hackthecrisis/data.json";
                var req = new XMLHttpRequest();
                req.open("GET", url, true);
                req.setRequestHeader("X-Requested-With", "*");
                req.onload = function() {
                    var d = JSON.parse(this.responseText);

                    info = document.getElementById('info');
                    info.InnerHTML = "Info: "
                    for (var i = 0; i < d["info"].length; i++){
                        var mybr = document.createElement('br');
                        info.appendChild(mybr);
                        info.innerHTML += d["info"][i];

                    }



                    for (var i = 0; i<d["openingDates"].length;i++){
                        //vr linbreak = document.createElement('br');
                        var name = d["openingDates"][i]["name"];
                        var opens = d["openingDates"][i]["opens"];
                        var date = d["openingDates"][i]["date"];
                        g = document.getElementById(i);
                       
                        g.innerHTML += " (" + date + ") ";
                        g.innerHTML += "Opening: ";
                        g.innerHTML += d["openingDates"][i]["opens"][0];
                        for (var j = 1; j < d["openingDates"][i]["opens"].length; j++){
                             g.innerHTML += ", "+d["openingDates"][i]["opens"][j];
                        }
                        
                    }
                    



                }
                req.send();
            }


            getRestr();
        </script>
    </body>
</html>
