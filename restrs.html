        <script type="text/javascript">
            function getRestr() {
                const corsProxy = "https://cors-anywhere.herokuapp.com/";
                const url = corsProxy + "https://granddukeofco.de/hackthecrisis/data.json";
                var req = new XMLHttpRequest();
                req.open("GET", url, true);
                req.setRequestHeader("X-Requested-With", "*");
                req.onload = function() {
                    var d = JSON.parse(this.responseText);
                    for (var i = 0; i<d.length;i++){
                        //vr linbreak = document.createElement('br');
                        var name = d[i]["name"];
                        var opens = d[i]["opens"];
                        var date = d[i]["date"];
                        g = document.getElementById(i);
                        g.innerHTML =  name;
                        g.innerHTML += " (" + date + ") ";
                        g.innerHTML += "Opens: ";
                        g.innerHTML += d[i]["opens"][0];
                        for (var j = 1; j < d[i]["opens"].length; j++){
                             g.innerHTML += ", "+d[i]["opens"][j];
                        }
                        
                    }


                }
                req.send();
            }


            getRestr();
        </script>
