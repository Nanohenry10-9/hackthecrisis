<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>[App name]</title>
        <style>
            * {
                font-family: Verdana;
            }
            
            body {
                padding: 0;
                margin: 0;
            }
            
            #navbar {
                width: 100%;
                height: 50px;
                background-color: #234;
                padding-left: 10px;
                box-sizing: border-box;
                color: #FFF;
            }
            
            #navbar h1 {
                line-height: 50px;
                padding: 0;
                maring: 0;
                font-size: 24px;
                display: inline;
            }
            
            .content {
                height: calc(100 - 50px);
                width: 100%;
            }
            
            #option-list {
                list-style-type: none;
                columns: 2;
                padding: 4%;
            }
            
            .nav-btn {
                background-color: #234;
                text-align: center;
                padding-top: 20px;
                padding-bottom: 20px;
                box-sizing: border-box;
                width: 100%;
                height: calc(calc(100% - 50px) / 2);
                color: #FFF;
                border-radius: 5px;
                margin-top: 8%;
                display: inline-block;
            }
            
            .nav-btn-text {
                font-size: 10px;
            }
            
            .nav-btn-icon {
                font-size: 74px;
            }
        </style>
    </head>
    <body>
        <div id="navbar">
            <h1 class="navbar-text">[App name]</h1>
        </div>
        <div id="content">
            <ul id="option-list">
                <li>
                    <a href="restrictions.html">
                        <div id="option-1" class="nav-btn">
                            <i class="material-icons nav-btn-icon">warning</i>
                            <div class="nav-btn-text">
                                <h1>Restrictions</h1>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <div id="option-2" class="nav-btn">
                        <i class="material-icons nav-btn-icon">question_answer</i>
                        <div class="nav-btn-text">
                            <h1>FAQ</h1>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="option-3" class="nav-btn">
                        <i class="material-icons nav-btn-icon">show_chart</i>
                        <div class="nav-btn-text">
                            <h1>Statistics</h1>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="option-4" class="nav-btn">
                        <i class="material-icons nav-btn-icon">info_outline</i>
                        <div class="nav-btn-text">
                            <h1>Disinformation<br>&amp; warnings</h1>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
